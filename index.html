<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fastnaut - 公式企業サイト</title>
  <meta name="description" content="Fastnaut（ファストノート）は、お客様の大切な価値を未来へつなぐ企業です。" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="favicon.svg" alt="" class="logo" />
        <span class="brand-name">Fastnaut</span>
      </div>
      <nav class="nav">
        <a href="#about">会社概要</a>
        <a href="#service">サービス</a>
        <a href="#contact">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <!-- 🔹 トップ画像スライダー -->
  <section class="hero-slider">
    <div class="slider">
      <img src="images/top.png" class="slide active" alt="Fastnaut イメージ1">
      <img src="images/family.png" class="slide" alt="Fastnaut イメージ2">
      <img src="images/achievement.png" class="slide" alt="Fastnaut イメージ3">
      <img src="images/service.png" class="slide" alt="Fastnaut イメージ4">
      <img src="images/team.png" class="slide" alt="Fastnaut イメージ5">
    </div>
  </section>

  <main>
    <section id="about" class="section">
      <div class="container">
        <h2>会社概要</h2>
        <dl class="about-grid">
          <dt>社名</dt><dd>Fastnaut</dd>
          <dt>設立</dt><dd>2025年10月</dd>
          <dt>所在地</dt><dd>奈良県桜井市</dd>
          <dt>事業内容</dt><dd>買取専門店運営・レンタルスペース運営</dd>
        </dl>
      </div>
    </section>

    <section id="service" class="section alt">
      <div class="container">
        <h2>サービス</h2>
        <ul class="service-list">
          <li><strong>買取専門店</strong> – 買取大吉FCに加盟</li>
          <li><strong>レンタルスペース</strong> –エステ等を行う施設のレンタル管理</li>
         
        </ul>
      </div>
    </section>

    <section id="contact" class="section">
      <div class="container">
        <h2>お問い合わせ</h2>
        <p>メールでのお問い合わせ：
          <a href="mailto:info@fastnaut.com">info@fastnaut.com</a>
        </p>
        <p class="note">※ Googleフォーム等の問い合わせフォームに差し替え可能です。</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; 2025 Fastnaut Inc. All Rights Reserved.</small>
    </div>
  </footer>

  <!-- 🔹 スライダーのスクリプト -->
  <script>
    let slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.toggle('active', i === index);
      });
    }

    // 自動再生（5秒ごと）
    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 3000);
  </script>
</body>
</html>
